version:

services:
  db:
    image: postgres:16
    container_name: ecsite-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecretpooppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
