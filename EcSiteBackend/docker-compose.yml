services:
  db:
    image: postgres:16
    container_name: ecsite-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: appdb
    ports:
      - "9999:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecsite-api
    ports:
      - "8753:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=appdb;Username=postgres;Password=${POSTGRES_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=EcSiteBackend
      - Jwt__Audience=EcSiteBackendClient
      - Jwt__ExpirationInMinutes=60
    depends_on:
      - db

volumes:
  pgdata:
